<div class="container">
  <form
    #todoForm="ngForm"
    (submit)="todoSubmit(todoForm.value); todoForm.resetForm()"
  >
    <div class="form-group">
      <h1 class="text-center">Todo App</h1>
      <div class="input-group-prepend">
        <input
          type="text"
          #todo
          class="form-control"
          placeholder="Add Todo"
          name="todo"
          ngModel
        />
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button">
            ADD
          </button>
        </span>
      </div>
    </div>
    <div class="data">
      <ul class="list-unstyled">
        <li *ngFor="let todo of todoArray">
          <form class="form-inline my-2 my-lg-0">
            <div
              class="alert alert-primary form-control mr-sm-2 todolist"
              role="alert"
            >
              {{ todo }}
            </div>
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
              routerLink="/todo-list"
              (click)="deleteItem(todo)"
            >
              Delete
            </button>
          </form>
        </li>
      </ul>
    </div>
  </form>
</div>
